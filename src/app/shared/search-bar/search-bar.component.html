<form *ngIf="showComponent" class="d-flex">
    <input class="form-control mr-sm-2" [(ngModel)]="searchValue" type="search" name="searchValue" placeholder="Search" (keyup)="search($event)" aria-label="Search" />
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="search($event)" type="button">Search</button>
</form>
